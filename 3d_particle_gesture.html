        function generateHeart(count) {
            const arr = new Float32Array(count * 3);
            for (let i = 0; i < count; i++) {
                // å¿ƒå½¢å…¬å¼
                let t = Math.random() * Math.PI * 2;

                let z = (Math.random() - 0.5) * 10;

                arr[i*3+1] = y * scale * 2;
                arr[i*3+2] = z * scale * 2;
            }
            return arr;
        }
